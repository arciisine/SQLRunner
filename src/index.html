<html>
	<head>
		<title>SQL Manager</title>
		<script src="node_modules/systemjs/dist/system.js"></script>
		<script>
			System.defaultJSExtensions = true;
			System.config({
				baseURL: 'dist/script/'
  			});
			System.config({
				map : {
					sqljs : 'node_modules/sql.js/js/sql.js',
					zipjs : 'node_modules/zip.js/WebContent/zip.js'		
				}
			});
			System.import('app.js').then(function(start) {
				start.app();
			});
		</script>
	</head>
	<body>
	</body>
</html>
