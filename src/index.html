<html>
	<head>
		<title>SQL Manager</title>
		<script src="node_modules/systemjs/dist/system.src.js"></script>
		<script>
			System.defaultJSExtensions = true;
			System.config({
				baseURL: 'dist/script/'
  			});
			System.config({
				map : {
					sqljs : '/node_modules/sql.js/js/sql',
					zipjs : '/node_modules/zip.js/WebContent/zip',
					papaparse : '/node_modules/papaparse/papaparse'		
				}
			});
			Promise
				.all(['app', 'zipjs', 'papaparse', 'sqljs'].map(function(i) { return System.import(i); }))
				.then(function(data) {
					var Main = data[0];
					var zipjs = data[1];
					window.Papa = data[2];
					window.sql = data[3];
					zipjs.workerScriptsPath = '/node_modules/zip.js/WebContent/';
					Main.start(zipjs);
				});
		</script>
	</head>
	<body>
	</body>
</html>
