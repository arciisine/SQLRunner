<table class="table table-striped">
	<thead>
		<th *ng-for="#col of results.columns" (click)="setOrderBy(col)">{{col}}</th>
	</thead>
	<tbody>
		<tr *ng-for="#row of results.values">
			<td *ng-for="#cell of row">{{cell}}</td>
		</tr>
	</tbody>
</table>
<p class="well" *ng-if="results.values.length == 0">
	No results
</p>
