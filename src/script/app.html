<div class="container">
	<h2>Database Query Interface</h2>
	<form #form="form" (submit)="rebuildSelection()">
		<select [(ng-model)]="table">
			<option>Please select a table</option>
			<option *ng-for="#table of database.tableNames" [value]="table">{{table}}</option>
		</select>
		<button type="submit" class="btn">Pick</button>
	</form>
	
	<db-results [results]="results" (order-by)="sortColumn($event)"></db-results>
	<div class="row">
		<div class="col-xs-6">
			<textarea rows="10" class="form-control" [(ng-model)]="queryText"></textarea>
			<button (click)="runQuery()" class="btn btn-primary">Run Query</button>
		</div>
		<div class="col-xs-6">
			<pre class="output" [inner-html]="error"></pre>
		</div>
	</div>
</div>
